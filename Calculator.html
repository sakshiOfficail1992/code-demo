<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .buttons button {
            height: 60px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #eaeaea;
            cursor: pointer;
        }
        .buttons button.operator {
            background: #f8a;
        }
        .buttons button.equals {
            background: #8f8;
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        
        <input type ="number" id="var1" max="5"/>
        <input type = "number" id="var2" max="5"/>
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="add()">Add</button>
            <button onclick="subs()">subs</button>
            <button onclick="multi()">multi</button>
            <button onclick="div()">div</button>
            <button onclick="clearDisplay()">Clear</button>
        </div>
    </div>
    <script>

        


        function clearDisplay() {
            document.getElementById('display').innerText = '';
        }
        const add = function () 
        { 
            let a = document.getElementById('var1').value;
            let b = document.getElementById('var2').value;
            document.getElementById('display').innerText = eval(a) + eval(b) ;
            
        }



const subs = function () { 
            let a = Number(document.getElementById('var1').value);
            let b = Number(document.getElementById('var2').value);
            document.getElementById('display').innerText = a - b ;
            
        }


const multi = function () { 
            let a = Number(document.getElementById('var1').value);
            let b = Number(document.getElementById('var2').value);
            document.getElementById('display').innerText = a * b ;
            
        }

const div = function () { 
            let a = Number(document.getElementById('var1').value);
            let b = Number(document.getElementById('var2').value);
            document.getElementById('display').innerText = a / b ;
            
        }
        
        
    </script>
</body>
</html>
